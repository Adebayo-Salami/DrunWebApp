<button *ngIf="!submittingData" [type]="type" pButton (click)="clickButton($event)" [label]='label' type="submit" [disabled]="disabled"></button>
<button  *ngIf="submittingData" [type]="'button'" [disabled]="submittingData" class="p-button p-button-info"><i class="pi pi-spinner pi-spin p-mr-2"></i> Processing</button>
