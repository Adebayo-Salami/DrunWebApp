<div class="row px-3 justify-content-center align-items-center">
    <div class="col-12">
        <div class="p-fluid">
            <h5>You will be logged out in {{countDownTimer$ | async}} seconds</h5>
        </div>
        <div class="text-right">
            <button pButton pRipple type="button" label="Keep me logged in" (click)="closeModal()" class="p-mr-3"></button>
            <button pButton pRipple type="button" label="Log out" (click)="logout()" class="p-mr-3"></button>
        </div>
    </div>
</div>
